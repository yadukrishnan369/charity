<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charity org</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <style>
        .style1 {
            background: url("../static/style.css/images/charityorgimg.jpg.webp");

        .box {
            margin-top: 120px;
            margin-left: 450px;
        }
        
        .email {
            width: 250px;
            height: 25px;
            border-style: solid;
            border-bottom-left-radius: 3px;
            border-top-right-radius: 5px;
            border-color: black;
            color: black;
            font-family: cursive;
        }
        
        .email:hover {
            background-color: cornflowerblue;
        }
        
        .password {
            width: 250px;
            height: 25px;
            border-style: solid;
            border: bottom left radius 3px;
            border-top-right-radius: 5px;
            border-color: black;
            color: black;
            font-family: cursive;
        }
        
        .password:hover {
            background-color: cornflowerblue;
        }
        
        .submit {
            width: 80px;
            height: 20px;
            border-style: solid;
            border-radius: 4px;
            border-color: black;
            color: black;
            font-family: cursive;
        }
        
        .submit:hover {

        }

<body class="style1">

    <div class="box">
        <h2>
            login here

            <p>email</p>

    </div>
